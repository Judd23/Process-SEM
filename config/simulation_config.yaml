# Monte Carlo Simulation Configuration

# Simulation Parameters
n_simulations: 1000
sample_size: 200
random_seed: 42

# Parallel Processing
parallel: false
n_jobs: -1

# Output Settings
save_intermediate: false
intermediate_save_interval: 100

# Data Generation Parameters
n_variables: 5
base_correlation: 0.3

# Model Parameters
# Define your true parameter values here
true_parameters:
  corr_0_1: 0.5
  corr_0_2: 0.3
  corr_1_2: 0.4

# Statistical Settings
confidence_level: 0.95
alpha: 0.05

# Output Files
results_file: "results/monte_carlo_results.csv"
summary_file: "results/summary_statistics.json"
plot_directory: "results/plots"
